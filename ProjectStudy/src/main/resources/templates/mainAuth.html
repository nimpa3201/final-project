<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>인증된 페이지</title>
</head>
<body>
<h1>인증된 페이지</h1>
<p>이 페이지는 인증된 사용자만 접근할 수 있습니다.</p>

<button onclick="logout()">로그아웃</button>

<script>
    function logout() {
        // 로그아웃 버튼을 클릭하면 localStorage에서 토큰을 삭제합니다.
        localStorage.removeItem("jwtToken");
        // 로그아웃 후 메인 페이지로 리다이렉트합니다.
        window.location.href = "/main";
    }
</script>

<div id="content">
    <!-- 페이지 내용 -->
</div>

</body>
</html>
